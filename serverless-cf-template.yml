AWSTemplateFormatVersion: 2010-09-09
Description: |
  For Lambda Stack Creation: NodeJS

# Important Parameters
Parameters:
  # Global Params
  DefaultAccountId:
    Type: Number
    Default: 0
    Description: "Input AWS account number here."
  ProjectName: 
    Type: String
    Default: "SampleProject"
    Description: "Main name of project that will be used."
    MaxLength: 30
    AllowedPattern: ^.[^0-9]$
  ProjectDescription:
    Type: String
    Default: "This is a sample project"
    MaxLength: 300
    Description: "Used in several resource descriptions"
  Environment:
    Type: String
    Default: development
    AllowedValues:
    - production
    - development
    - staging
    Description: "Make sure env is set"

  # Integration Params
  ExternalCicd:
    Type: String
    Default: false
    AllowedValues:
    - true
    - false
    Description: "If true, create user with access key and secret as output."

  # Lambda Specific Params
  LambdaFunctionName:
    Type: String
    Default: "SampleFunction"
    Description: "Main name of the functions"
  LambdaHandlerPath:
    Type: String
    Default: /
    AllowedPattern: ^.[^0-9]$
  LambdaNodejsRuntime:
    Type: String
    Default: "nodejs16.x"
    AllowedValues:
    - nodejs
    - nodejs12.x
    - nodejs14.x
    - nodejs16.x
    Description: "Allowed nodejs runtimes are nodejs, nodejs12.x/14.x/16.x"
  LambdaTimeout:
    Type: Number
    Default: 20
    MaxValue: 180
    MinValue: 1
    Description: "min 1s up to 3 minutes (180s)."

Metadata:
  TemplateInfo:
    Description: |
      This Cloudformation template was made by Khirmer Dia.
      For more information, please contact me @khirmer10@gmail.com
      https://github.com/nakiami10
  Functions:
    Description: |
      Lambda functions... 
  Databases:
    Description: "This stack uses DynamoDB as main database."

Mappings:
  EnvironmentMap:
    Production:
      ResourceName: prd
    Development:
      ResourceName: dev
    Staging:
      ResourceName: stg
    
Conditions:
    CreateProdResource: !Equals
    - !Ref Environment
    - production
    CreateExternalAccess: !Equals
    - !Ref ExternalCicd
    - true


# Resources. Please replace parameters above as much as possible.
Resources:
  
  # User for External CICD Access
  CFNUSER:
    Condition: CreateExternalAccess
    Type: AWS::IAM::User
    Properties:
      Policies:
        Policies
      Tags:
      - Key: ENV
        Value: !Sub Environment
      UserName: !Sub
      - "CFUSER-${ProjectName}-${envname}"
      - envname: !FindInMap [ EnvironmentMap, !Ref Environment, ResourceName ]
  CFNUSERACCESSKEY:
    Condition: CreateExternalAccess
    Type: AWS::IAM::AccessKey
    Properties:
      # Serial: Number
      Status: "Active"
      UserName: !Ref CFNUSER

  # Services Policy
  CFNPOLICY:
    Type: AWS::IAM::Policy
    Properties:
      Groups:
        Groups
      PolicyDocument: 
          Version: '2012-10-17'
          Statement:
          - Sid: CustomPolicyIam
            Effect: Allow
            Action:
            - iam:DeleteAccessKey
            - iam:PassRole # TODO Too strong
            - iam:UpdateUser
            - iam:UpdateAccessKey
            - iam:DeleteUser
            - iam:TagPolicy
            - iam:CreateUser
            - iam:TagUser
            - iam:CreateAccessKey
            - sts:AssumeRole
            Resource:
            - arn:aws:iam::*:policy/*
            - arn:aws:iam::*:oidc-provider/*
            - arn:aws:iam::*:user/*
          - Sid: CustomPolicyAll
            Effect: Allow
            Action:
            - apigateway:*
            - s3:*
            - logs:*
            - lambda:*
            - dynamodb:*
            Resource: "*" # TODO Create Resource role
      PolicyName: "String" # TODO Required

  CFNLAMBDAROLE:
  DependsOn:
  - CFNPOLICY
  Type: AWS::IAM::Role
  Properties:
    AssumeRolePolicyDocument: JSON # Required
    Description: !Ref Project Description
    ManagedPolicyArns:
      ManagedPolicyArns
    MaxSessionDuration: Number
    Path: /
    PermissionsBoundary: "String"
    Policies:
      Policies
    RoleName: "String"
    Tags:
      Tags


  # LAMBDA FUNCTION
  CFLAMBDAFUNCTION1:
    DependsOn:
    - CFBEYONDUSER
    - CFBEYONDPOLICY
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
      - x86_64
      Code:
        ZipFile: |
          'use strict'

          exports.handler = function() {

            console.log('Hello World');
            return 'Hello World!';
          }
      # TODO CodeSigningConfigArn: "String"
      # TODO DeadLetterConfig:
        # TargetArn: "String"
      Description: !Ref ProjectName
      Environment: 
        Variables:
          NODE_ENV: !Sub Environment
      # EphemeralStorage:
      #   Size: Number
      # FileSystemConfigs:
      #   FileSystemConfigs
      FunctionName: !Sub 
      - "func-${ProjectName}-${envname}"
      - envname: !FindInMap [ EnvironmentMap, !Ref Environment, ResourceName ]
      Handler: "index.handler"
      # ImageConfig:
      #   Command:
      #     -
      #   EntryPoint:
      #     -
      #   WorkingDirectory: "String"
      # KmsKeyArn: "String"
      # Layers:
      MemorySize: Number # Default is 128
      PackageType: "Zip"
      ReservedConcurrentExecutions: 0
      Role: !GetAtt CFNLAMBDAROLE.Arn
      Runtime: "nodejs16.x"
      Tags:
        Tags
      Timeout: Number
      TracingConfig:
        Mode: "String"
      VpcConfig:
        SecurityGroupIds:
          -
        SubnetIds:
          -
Transform:
    
Outputs:
  LambdaRoleARN:
    Description: "Role for Lambda Execution. Includes Cloudwatch logging"
    Value: !GetAtt CFNLAMBDAROLE.Arn
  CicdAccess:
    Description: "Access Keys"
    Value:
      !Sub |
        Access Credentials Created. Please Record as this will only show once.
        Access Key: ${CFNUSERACCESSKEY}
        Access Secret: ${CFNUSERACCESSKEY.SecretAccessKey}
